<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alberto Moser | Coming Soon</title>
  <style>
    @font-face {
      font-family: 'TexGyreAdventorBold';
      src: url('texgyreadventor-bold.otf') format('opentype');
      font-weight: bold;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'TexGyreAdventorBold', sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      color: #ffffff;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #cccccc;
    }

    .btn {
      display: inline-block;
      margin: 0.5rem;
      font-weight: bold;
      color: #ffffff;
      text-decoration: none;
      border: 1px solid #ffffff;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn:hover {
      background-color: #ffffff;
      color: #000000;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.875rem;
      color: #666666;
    }
  </style>
</head>
<body>
  <div>
    <h1>Alberto Moser</h1>
    <p>Design. Build. Inspire. Stay Tuned.</p>
    <a class="btn" href="mailto:am@albertomoser.it">Contact Me</a>
    <a class="btn" href="https://www.linkedin.com/in/albertomoser" target="_blank">Visit LinkedIn</a>
  </div>
  <footer>
    &copy; 2024 Alberto Moser | Milan, Italy
  </footer>
</body>
</html>

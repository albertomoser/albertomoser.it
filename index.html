<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Alberto Moser | Mechanical Engineer</title>
  <style>
    @font-face {
      font-family: 'TexGyreAdventorBold';
      src: url('texgyreadventor-bold.otf') format('opentype');
      font-weight: bold;
    }
    @font-face {
      font-family: 'TexGyreAdventorRegular';
      src: url('texgyreadventor-regular.otf') format('opentype');
      font-weight: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial';
      background: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'TexGyreAdventorBold', sans-serif;
      font-size: 3rem;
      margin-bottom: 0.2rem;
      letter-spacing: 2px;
      color: #000000;
      position: relative;
      display: inline-block;
      cursor: default;
      padding: 5px; /* Helps reduce flicker near text boundary */
    }

    h2 {
      font-family: 'TexGyreAdventorRegular', sans-serif;
      font-size: 1rem;;
      margin-bottom: 2.5rem;
      letter-spacing: 1px;
      color: #000000;
    }

    /* Pseudo-element for the sweep effect */
    h1::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(256, 256, 256, 1),
        transparent
      );
      pointer-events: none;
    }

    /* Keyframes for the sweeping highlight */
    @keyframes sweep {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    /* Triggered by JS when mouse enters */
    h1.active::before {
      animation: sweep 0.3s forwards;
    }

    p {
      font-size: 1rem;
      margin-bottom: 0.3rem;
      color: #8e8e8e;
    }

    .btn {
      display: inline-block;
      margin-top: 3rem;
      margin-right: 1rem;
      font-weight: bold;
      color: #000000;
      text-decoration: none;
      border: 1px solid #000000;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn:hover {
      background-color: #000000;
      color: #ffffff;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.875rem;
      color: #666666;
    }
  </style>
</head>
<body>
  <div>
    <h1 id="title">Alberto Moser</h1>
    <h2>Mechanical Engineer</h2>
    <p>Thanks for visiting!</p>
    <p>I am here to share my journey and ideas.</p>
    <p>This website is a work in progress, so stay tuned.</p>
    <p>Feel free to reach out using the button below!</p>
    <a class="btn" href="mailto:am@albertomoser.it">Contact Me</a>
    <a class="btn" href="https://www.linkedin.com/in/albertomoser" target="_blank">Visit LinkedIn</a>
  </div>
  <footer>
    &copy; 2024 Alberto Moser | Milan, Italy
  </footer>

  <script>
    const title = document.getElementById('title');

    // Remove .active, then re-add it on mouse enter to replay
    title.addEventListener('mouseenter', () => {
      title.classList.remove('active');
      void title.offsetWidth; // Trigger a reflow
      title.classList.add('active');
    });
  </script>
</body>
</html>
